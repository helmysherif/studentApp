<div class="container my-5 w-75 mx-auto">
    <h1 class = "text-center mb-4">Login Form</h1>
    <div *ngIf = "flag" class="alert alert-danger text-center m-auto">
        <h5 class = "p-0 m-0">{{ message }}</h5>
    </div>
    <form [formGroup]='loginForm' (ngSubmit)="getRegisterInfo(loginForm)"> 
        <div class="form-group my-4">
            <label>Email:</label>
            <input type="email" class="form-control" formControlName = 'email'>
        </div>
        <div class="form-group my-4">
            <label>Password:</label>
            <input type="password" class="form-control" formControlName = 'password'>
        </div>
        <button [disabled] = "loginForm.invalid" class = "btn btn-info w-100">Login</button>
    </form>
</div>
