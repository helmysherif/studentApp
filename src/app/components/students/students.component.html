<div class="container my-5">
    <h1 class = "text-center mb-4">All Students</h1>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="exampleFormControlSelect1">Student Per Page</label>
                <select #f class="form-control" [(ngModel)] = 'studentsNum' (change) = "displayStudentInPage()">
                    <option *ngFor = "let pages of studentPerPage" [value] = 'pages'>{{ pages }}</option>
                </select>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="exampleFormControlSelect1">Pages</label>
                <select #f class="form-control" [(ngModel)] = 'pagesNum' (change) = "displayNumOfPages()">
                    <option *ngFor = "let pages of totalPages" [value] = 'pages'>{{ pages }}</option>
                </select>
              </div>
        </div>
    </div>
    <table class = "table table-bordered text-center">
        <thead class = "table-dark">
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Image</th>
                <th>View Details</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let student of students">
                <td>{{ student.id }}</td>
                <td>{{ student.first_name }}</td>
                <td>{{ student.last_name }}</td>
                <td>{{ student.email }}</td>
                <td><img [src] = "student.avatar" alt=""></td>
                <td>
                    <a routerLink = '/studentDetail/{{ student.id }}' class = "btn btn-danger">View Details</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
